<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hello, AMPs</title>
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }
      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-o-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
    </style>
    <noscript
      ><style amp-boilerplate>
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style></noscript
    >
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script
      async
      custom-element="amp-carousel"
      src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"
    ></script>
  </head>
  <body>
    <p>Two &lt;amp-img&gt; side by side</p>

    <amp-img
      width="108"
      height="61"
      src="https://ampbyexample.com/img/amp.jpg"
    ></amp-img>

    <amp-img
      width="108"
      height="61"
      src="https://ampbyexample.com/img/amp.jpg"
    ></amp-img>

    <p>A real &lt;amp-carousel&gt;</p>

    <amp-carousel width="108" height="61" type="slides">
      <amp-img
        width="108"
        height="61"
        src="https://ampbyexample.com/img/amp.jpg"
      ></amp-img>
      <amp-img
        width="108"
        height="61"
        src="https://ampbyexample.com/img/amp.jpg"
      ></amp-img>
    </amp-carousel>

    <p>A fake &lt;amp-carousel&gt;</p>

    <amp-karussell width="108" height="61" type="slides">
      <amp-img
        width="108"
        height="61"
        src="https://ampbyexample.com/img/amp.jpg"
      ></amp-img>
      <amp-img
        width="108"
        height="61"
        src="https://ampbyexample.com/img/amp.jpg"
      ></amp-img>
    </amp-karussell>
  </body>
</html>
